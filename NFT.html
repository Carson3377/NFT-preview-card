<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="NFT.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Outfit font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <div class="box-container">
    <main>
      <picture>
        <div class="overlay">
          <img src="images/image-equilibrium.jpg" width="100%" height="260px">
        </div>
      </picture>
      <header>
        Equilibrium #3429
      </header>
        <section>
          Our Equilibrium collection promotes<br>
          balance and calm.
          <aside>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" id="ethereum">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
            </svg>
            0.041 ETH
            <p><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" id="clock">
                <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
              </svg>
              3 days left
            </p>
          </aside>
        </section>
        <hr class="hr-line"> 
      <footer>
        <div class="copyright">
          <img src="images/image-avatar.png" width="25px" height="25px" class="avatar">
          <div class="footer-content">
            Creation of
            <span class="userName">
              Jules Wyvern
            </span>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="#">Carson Lee</a>.
  </div>
</body>
</html>
